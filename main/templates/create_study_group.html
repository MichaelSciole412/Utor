{% extends 'base.html' %}

{% block title %}Create a Study Group{% endblock %}

{% block content %}
<div class="outer">
  <div class="form">
    <div>
      <a class="anchorbutton" href="{% url 'study_groups' %}">Back</a>
    </div>
    <div class="center text-center">
      <h2>Create a Study Group</h2>
    </div>
    <form class="form" action="{% url 'create_study_group' %}" method="POST">
      {% csrf_token %}
      <table class="form-table">
      {% for field in form %}
        <tr>
          <th valign="top" style="text-align:left;">{{ field.label }}</th>
          <td class="fullwidth-text-input">{{ field }}</td>
          <td>
            {%for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          </td>
        </tr>
      {% endfor %}
      </table>
      <div class="center text-center">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>
</div>
{% endblock %}
